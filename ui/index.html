<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>D4rk Smart Siren</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="hud" class="hud hidden">
    <span class="screw screw-tl"></span>
    <span class="screw screw-tr"></span>
    <span class="screw screw-bl"></span>
    <span class="screw screw-br"></span>
    <div class="title-bar">
      <span class="title-text">SMART SIREN CONTROL</span>
    </div>
    <div class="status-bar" id="statusBar">
      <span class="status-item" id="statusTone"><span class="status-dot dot-off"></span>OFF</span>
      <span class="status-sep">|</span>
      <span class="status-item" id="statusLights"><span class="status-dot dot-off"></span>BLK AUS</span>
      <span class="status-sep">|</span>
      <span class="status-item status-veh" id="statusVeh">—</span>
    </div>
    <div class="tone-grid" id="toneRow"></div>
    <div class="bottom-row" id="bottomRow">
      <button class="btn btn-lights" id="btnLight"><span class="led" id="ledLights"></span>LIGHTS</button>
      <!-- HORN wird hier per JS eingefügt -->
      <button class="btn btn-stop" id="btnStop">STOP</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
